<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>BNG Labs - Quiz Application</title>
  <link rel="shortcut icon" href="https://quiz.saylaniwelfare.com/logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>
        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your email" id="login-email" required>
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" class="password" placeholder="Enter your password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot password?</a>
          </div>
          <div class="input-field button">
            <input onclick="loginaccount()" type="button" value="Login">
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text signup-link">Signup Now</a>
          </span>
        </div>
      </div>
      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">Registration</span>
        <form action="#">
          <div class="input-field">
            <input type="text" id="name" placeholder="Enter your name" required>
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input type="text" id="email" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" id="password" class="password" placeholder="Create a password" required>
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="termCon">
              <label for="termCon" class="text">I accepted all terms and conditions</label>
            </div>
          </div>
          <div class="input-field button">
            <input type="button" onclick="signUpA()" value="Signup">
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Already a member?
            <a href="#" class="text login-link">Login Now</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
